<html>
<head>
  <meta charset="utf-8">
  <title>yagisuke | carousel - glide</title>
  <link href="./css/glide.core.css" rel="stylesheet" />
  <link href="./css/glide.theme.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9988/glide.min.js"></script>
</head>
<body style="width: 940px; margin: 0 auto;">
  <h1>carousel test room.</h1>
  <h2>glide</h2>
  <link>https://github.com/jedrzejchalubek/glidejs</link>
  <!-- carousel area -->
  <div id="Glide" class="glide" style="width: 940px; height: 400px;">
    <div class="glide__arrows">
      <button class="glide__arrow prev" data-glide-dir="<">prev</button>
      <button class="glide__arrow next" data-glide-dir=">">next</button>
    </div>
    <div class="glide__wrapper">
      <ul class="glide__track">
        <li class="glide__slide"><img src="https://dummyimage.com/930x400/aff/333&amp;text=IMAGE+1" width="930" height="400" /></li>
        <li class="glide__slide"><img src="https://dummyimage.com/930x400/abf/333&amp;text=IMAGE+2" width="930" height="400" /></li>
        <li class="glide__slide"><img src="https://dummyimage.com/930x400/abc/333&amp;text=IMAGE+3" width="930" height="400" /></li>
        <li class="glide__slide"><img src="https://dummyimage.com/930x400/cba/333&amp;text=IMAGE+4" width="930" height="400" /></li>
      </ul>
    </div>
    <div class="glide__bullets">&nbsp;</div>
  </div>
  <script>
  $("#Glide").glide({
    type: "carousel"
  });
  </script>
</body>
</html>
